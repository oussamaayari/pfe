<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Combined All Table
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="pwd">rechercher :</label>
          <input type="text"  (input)="search($event)"  class="form-control " style="max-width: 140px;">
          <input type="button"  (click)="test()"  value="tester" >

        </div>     
        
        <table class="table table-bordered table-striped table-sm">
          <thead>
            
            <tr>
              <th>Id</th>
              <th>type</th>
              <th>Lieu</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Entretien of Entretiens | paginate: { itemsPerPage:1 , currentPage: p }">
              <td>{{Entretien.id}}</td>
          <td>{{Entretien.type}}</td>
          <td>{{Entretien.lieu}}</td>
          <td>{{Entretien.date | date:'yyyy/MM/dd'}}</td>
         
          
          <td>
            <span   [ngClass]="getcolor(Entretien.type)" >{{Entretien.type}}</span>
          </tr>
        
          </tbody>

        </table>
        <nav>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>

        </nav>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
