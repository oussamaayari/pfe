<div class="app-body bg">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="card-group special-card">
              <div class="card p-4">
                <div class="card-body">
                    <form [formGroup]="authform">
                    <img style="width:100%;height:35%;" src="../../../assets/img/logo-adaming.jpg">
                    <p class="text-muted"></p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="username" placeholder="Username" autocomplete="username" required>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control"  formControlName="password" placeholder="Password" autocomplete="current-password" required>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4" (click)="login()" >Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                    <div class="row">
                        <span class="help-block" style="color:red">{{exception}}</span>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
